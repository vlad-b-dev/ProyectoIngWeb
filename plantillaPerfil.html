<body  id="body-perfil">
    <div style="background: rgba(255,255,255,0.68);">
        <div class="container">
            <div class="row" style="margin-top: 14px;">
                <div class="col-md-6" style="height: 182px;width: 213px;margin-right: -207px;"><img class="rounded-circle" style="border-radius: -50px;width: 150px;height: 150px;margin: 26px;" src="assets/img/Foto2.jpg"></div>
                <div class="col-md-6" style="margin-top: 36px;">
                    <h3 class="text-center d-inline-block align-content-center" style="width: 299px;">Información personal</h3>
                    <p style="margin-bottom: 5px;margin-left: 15%;">##nombre##</p>
                    <p style="margin-bottom: 5px;margin-left: 15%;">##email##&nbsp;</p>
                </div>
            </div>
        </div><button class="btn btn-primary border rounded-circle float-right" type="button" style="background: rgb(0,213,47);margin-bottom: 6px;margin-right: 32px;" onClick="document.location.href='index.php?accion=perfil&id=2'"><i class="fa fa-plus" style="font-size: 41px;"></i></button>
        <h3 style="text-align: center;margin-top: 20px;">Lista de Recetas</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Receta</th>
                        <th>Categoria</th>
                        <th>Fecha creación</th>
                        <th style="width: 80px;">Editar</th>
                        <th style="width: 104px;">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                ##fila##
                    <tr>
                        <td>##nombreReceta##</td>
                        <td>##categoria##</td>
                        <td>##fecha##</td>
                        <td style="text-align: center;">
                            <a onclick="modificarreceta('##idReceta##');">
                                <i class="fa fa-edit" style="font-size: 30px;text-align: center;color:limegreen"></i>
                            </a>
                        </td>
                        <td style="text-align: center;">
                            <a onclick="eliminarreceta('##nombreReceta##', '##categoria##');">
                                <i class="fa fa-trash-o" style="font-size: 30px;color:red"></i>
                            </a>
                            
                        </td>
                    </tr>
                ##fila##
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script>
    function eliminarreceta(receta,categoria){
        console.log(receta);
        Swal.fire({
        title: '¿Seguro que quieres eliminar esta receta?',
        text: "No podrás revertir esta opción",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí, borrarla'
        }).then((result) => {
        if (result.isConfirmed) {
            location.href = 'index.php?accion=eliminar_receta&receta='+receta+'&categoria='+categoria;
            Swal.fire({
            icon: 'success',
            title: 'La receta se ha eliminado',
            showConfirmButton: false,
            timer: 3000
            })
           
        }else{
            Swal.fire({
            icon: 'error',
            title: 'La receta no se ha eliminado',
            showConfirmButton: false,
            timer: 3000
            })
        }
        })
    }
</script>
<script>
    function modificarreceta(idreceta){
        console.log(idreceta);
        Swal.fire({
        title: '¿Seguro que quieres modificar esta receta?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí, modificarla'
        }).then((result) => {
        if (result.isConfirmed) {
            location.href = 'index.php?accion=editar_receta&id=1&receta='+idreceta;
        }else{
            Swal.fire({
            icon: 'error',
            title: 'La receta no se ha modificado',
            showConfirmButton: false,
            timer: 3000
            })
        }
        })
    }
</script>

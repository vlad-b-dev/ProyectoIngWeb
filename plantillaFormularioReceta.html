##header##
<body>
    <h2 class="text-center" style="font-family: ABeeZee, sans-serif;color: var(--yellow);border-width: 3px;border-style: solid;margin: 25px;">&nbsp; Añadir nueva receta</h2>
    <form class="text-left" style="width: 650px;text-align: center;border-style: none;margin-left: 25%;" method="post" action="index.php?accion=perfil&id=3" enctype="multipart/form-data">
        <label for="nomReceta" class="text-dark d-block" style="line-height: 29px;margin-bottom: 0px;">NOMBRE:&nbsp;</label>
        <input id="nomReceta" name="nombreReceta" class="border rounded-pill border-warning form-control d-inline-block" type="text" style="filter: blur(0px);" placeholder="Nombre receta">
        <label for="categoria" class="d-block" style="margin: 0px;margin-top: 15px;">CATEGORIA:&nbsp;</label>
        <select id="categoria" name="categoria" class="border rounded-pill border-warning form-control" style="margin-bottom: 29px;">
            <option value="0">Seleccione una opción</option>
            ##fila##
            <option value="##value##">##categoria##</option>
            ##fila##
        </select>
        <h4 style="text-align: center;">Ingredientes</h4>
        <div id="ingredientes">
            <label for="numIngrediente" name="nameIng"  class="d-inline-block" style="margin-bottom: 0px;">INTRODUZCA LA CANTIDAD DE INGREDIENTES:</label>
            <input id="numIngrediente" id="labelNombre1" name="numIngredientes" class="border rounded-pill border-warning form-control" type="number" value="1" onchange="añadirIngrediente(this.value)" style="width: 648px;margin-bottom: 23px;" placeholder="Número de ingredientes">
            <label for="nomIngrediente1" name="nameIng" class="d-inline-block" style="margin-bottom: 0px;">NOMBRE:</label>
            <input id="nomIngrediente1" name="nombreIngrediente1" class="border rounded-pill border-warning form-control" type="text" style="width: 648px;margin-bottom: 23px;" placeholder="Nombre del ingrediente">
            <label for="cantIngrediente1" id="labelCantidad1" class="d-block" style="margin-bottom: 0px;">CANTIDAD:</label>
            <input id="cantIngrediente1" name="cantidad1" class="border rounded-pill border-warning form-control" type="text" placeholder="Cantidad (gr)" style="margin-bottom: 15px;">
        </div>
        <!--<button id="insertIngrediente" class="btn btn-primary" type="button" style="background: rgb(70,232,76);border-style: none;color: rgb(0,0,0);border-radius: 33px;" onClick="añadirIngrediente()">Añadir ingrediente</button>-->
        <h4 style="text-align: center;margin-top: 25px;">Pasos&nbsp;</h4>
        <div id="pasos">
            <label for="numPasos" name="numPasos" class="d-inline-block" style="margin-bottom: 0px;">INTRODUZCA LA CANTIDAD DE PASOS:</label>
            <input id="numPasos" name="numPasos" class="border rounded-pill border-warning form-control" type="number" value="1" onchange="añadirPaso(this.value)" style="width: 648px;margin-bottom: 23px;" placeholder="Número de pasos">
            <label for="numPaso1" id="labelPaso1" class="d-block" style="margin-bottom: 0px;">NÚMERO:</label>
            <input id="numPaso1" name="numPaso1" class="border rounded-pill border-warning form-control" type="number" min="1" placeholder="1" style="margin-bottom: 23px;">
            <label for="explicacion1" id="labelExplicacion1" class="d-block" style="margin-bottom: 0px;">EXPLICACIÓN:</label>
            <input id="explicacion1" name="explicacion1" class="border rounded-pill border-warning form-control" type="text" placeholder="Explicación del paso a realizar">
        </div>
        <!--<button class="btn btn-primary d-block" type="button" style="background: rgb(70,232,76);border-style: none;color: rgb(0,0,0);border-radius: 20px;margin-top: 14px;margin-bottom: 24px;" onClick="añadirPaso()">Añadir paso</button>-->
        <div id="imagenes">
            <h4 style="text-align: center; margin-top: 25px;">Imagenes</h4>
            <input class="border-warning form-control-file" style="margin_bottom: 30px;" type="file">
        </div>
        <input type="submit" style="padding:10px;border-style: none;color: rgb(0,0,0);background: var(--yellow);border-radius: 25px;margin-top: 22px;margin-bottom: 20px;font-size: 18px;" type="submit" value="Enviar">
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/formulario.js"></script>
</body>

<body>
    <h2 class="text-center" style="font-family: ABeeZee, sans-serif;color: var(--yellow);border-width: 3px;border-style: solid;margin: 25px;">&nbsp; Añadir nueva receta</h2>
    <form class="text-left" style="width: 650px;text-align: center;border-style: none;margin-left: 25%;"><label class="text-dark d-block" style="line-height: 29px;margin-bottom: 0px;">NOMBRE:&nbsp;</label><input class="border rounded-pill border-warning form-control d-inline-block" type="text" style="filter: blur(0px);" placeholder="Nombre receta"><label class="d-block" style="margin: 0px;margin-top: 15px;">CATEGORIA:&nbsp;</label><select class="border rounded-pill border-warning form-control" style="margin-bottom: 29px;">
            <option value="">Seleccione una opción</option>
            <option value=""></option>
        </select>
        <h4 style="text-align: center;">Ingredientes</h4><label class="d-inline-block" style="margin-bottom: 0px;">NOMBRE:</label><input class="border rounded-pill border-warning form-control" type="text" style="width: 648px;margin-bottom: 23px;" placeholder="Nombre del ingrediente"><label class="d-block" style="margin-bottom: 0px;">CANTIDAD:</label><input class="border rounded-pill border-warning form-control" type="text" name="Cantidad (gr)" style="margin-bottom: 15px;"><button class="btn btn-primary" type="button" style="background: rgb(70,232,76);border-style: none;color: rgb(0,0,0);border-radius: 33px;">Añadir ingrediente</button>
        <h4 style="text-align: center;margin-top: 37px;">Pasos&nbsp;</h4><label class="d-block" style="margin-bottom: 0px;">NÚMERO:</label><input class="border rounded-pill border-warning form-control" type="number" placeholder="1" style="margin-bottom: 23px;"><label class="d-block" style="margin-bottom: 0px;">EXPLICACIÓN:</label><input class="border rounded-pill border-warning form-control" type="text" placeholder="Explicación del paso a realizar"><button class="btn btn-primary d-block" type="button" style="background: rgb(70,232,76);border-style: none;color: rgb(0,0,0);border-radius: 20px;margin-top: 14px;margin-bottom: 24px;">Añadir paso</button>
        <h4 style="text-align: center;">Imagenes</h4><input class="border-warning form-control-file" type="file"><button class="btn btn-primary float-right" type="button" style="border-style: none;color: rgb(0,0,0);background: var(--yellow);border-radius: 25px;margin-top: 22px;">Enviar</button>
    </form>
